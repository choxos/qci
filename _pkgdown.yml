url: https://choxos.github.io/qci/

template:
  bootstrap: 5
  bootswatch: cosmo
  bslib:
    primary: "#1a9850"

home:
  title: "qci - Quality of Care Index for GBD Studies"

navbar:
  structure:
    left: [intro, reference, articles]
    right: [search, github]
  components:
    github:
      icon: fa-github
      href: https://github.com/choxos/qci

reference:
  - title: "Pipeline"
    desc: "Core functions for computing QCI from GBD data"
    contents:
      - qci_pipeline
      - qci_load
      - qci_clean
      - qci_ratios
      - qci_pca
      - qci_gdr

  - title: "Visualization"
    desc: "Publication-ready plots and maps"
    contents:
      - plot_qci_map
      - plot_gdr_map
      - plot_qci_trend
      - plot_qci_distribution
      - plot_qci_scatter

  - title: "Utilities"
    desc: "Helper and export functions"
    contents:
      - merge_location_type
      - qci_export_csv
      - qci_export_dta

  - title: "Data"
    desc: "Bundled datasets"
    contents:
      - sample_gbd
      - location_type

articles:
  - title: "Getting Started"
    contents:
      - qci-introduction
