url: https://choxos.github.io/qci/

template:
  bootstrap: 5
  math-rendering: katex
  light-switch: true
  bslib:
    base_font: {google: "Source Sans Pro"}
    heading_font: {google: "Source Sans Pro"}

development:
  mode: auto

home:
  title: qci - Quality of Care Index for GBD Studies
  description: >
    R package for calculating the Quality of Care Index (QCI) from Global Burden
    of Disease study data. QCI is a composite country-level metric derived via
    Principal Component Analysis from four epidemiological ratios.

authors:
  Ahmad Sofi-Mahmudi:
    href: https://www.linkedin.com/in/asofimahmudi/

navbar:
  structure:
    left:  [home, intro, reference, articles, news]
    right: [search, github, linkedin, twitter]
  components:
    github:
      icon: fa-github
      href: https://github.com/choxos/qci
      aria-label: GitHub
    linkedin:
      icon: fab fa-linkedin fa-lg
      href: https://www.linkedin.com/in/asofimahmudi/
      aria-label: LinkedIn
    twitter:
      icon: fab fa-twitter fa-lg
      href: http://x.com/ASofiMahmudi/
      aria-label: Twitter

reference:
  - title: "Pipeline"
    desc: "Core functions for computing QCI from GBD data"
    contents:
      - qci_pipeline
      - qci_load
      - qci_clean
      - qci_ratios
      - qci_pca
      - qci_gdr

  - title: "Visualization"
    desc: "Publication-ready plots and maps"
    contents:
      - plot_qci_map
      - plot_gdr_map
      - plot_qci_trend
      - plot_qci_distribution
      - plot_qci_scatter

  - title: "Utilities"
    desc: "Helper and export functions"
    contents:
      - merge_location_type
      - qci_export_csv
      - qci_export_dta

  - title: "Data"
    desc: "Bundled datasets"
    contents:
      - sample_gbd
      - location_type

articles:
  - title: "Getting Started"
    contents:
      - qci-introduction

footer:
  structure:
    left: developed_by
    right: built_with
  components:
    developed_by: "Developed by Ahmad Sofi-Mahmudi"
    built_with: "Built with [pkgdown](https://pkgdown.r-lib.org/)"
